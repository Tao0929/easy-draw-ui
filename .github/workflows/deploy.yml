name: Node.js CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    # - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: cd packages/docs/ && npm install && npm run docs:build && cd .vitepress/dist && git init && git add -A && git commit -m 'deploy' && git push -f git@github.com:tao0929/easy-draw-ui.git main:gh-pages